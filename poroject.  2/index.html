<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

<link rel="stylesheet" href="styie.css">
</head>
<body>




<!--Styie header section-->
  <header>
      <img src="images/logo.svg">
  </header>
<!--End header section-->





<!--Styie Main section-->
<main>

  <div class="container">
       <div class="topsection">

             <div class="label">
                   <label for="">Bill</label>
             </div>
             <div class="input-wrapper">
                   <input type="number" placeholder="0.0">
                   <img src="images/icon-dollar.svg">
             </div>
            <div class="label">
                   <label for="">Select Tip %</label>
            </div>
            <div class="btncontainer">
                   <button class="btn">5%</button>
                   <button class="btn">10%</button>
                   <button class="btn active">15%</button>
                   <button class="btn">25%</button>
                   <button class="btn">50%</button>
                 <input type="number" placeholder="Custom">
            </div>
            <div class="label">
                   <label for="">Number of People</label>
                   <p></p>
            </div>
            <div class="peolwrapper">
                   <input type="number" placeholder="0.0">
                   <img src="images/icon-person.svg">
            </div>

       </div>

            <div class="bottomsection">
                  <div class="amount">

                        <div class="desc">
                              <div>
                              <p>Tip Amount</p>  
                              <p>/ person</p>
                              </div>
                              
                              <div class="rakam1">
                                    $4.27</div>
                        </div>


                        <div class="desc">
                              <div>
                                    <p>Tip Amount</p>  
                                    <p>/ person</p>
                              </div>

                              <div class="tipvalue">
                                    $32.79</div>
                        </div>
                        
                  </div>

                  <button class="reset">RESET</button>

            </div>




  </div>
</main>
<!--End Main section-->







































</body>
</html>
